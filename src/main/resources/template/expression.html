<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值表达式</title>
    <script src="../static/vue.min.js"></script>
</head>
<body>
    <div  id="app">
        <h1>{{message}}</h1>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"插值表达式"
            }
        })
    </script>
</body>
</html>
