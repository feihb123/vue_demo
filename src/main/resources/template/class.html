<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <script src="../static/vue.min.js"></script>

    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 v-cloak>{{msg}}</h1>
    <!--第一种方式  需要用v-bind绑定  -->
    <h1 :class="['thin','italic']" >这里是渲染后效果1</h1>
    <!--在数组中使用三元表达式-->
    <h1 :class="['thin','italic',flag?'active':'']" >这里是渲染后效果2</h1>
    <!--使用三元表达式改进-->
    <h1 :class="['thin','italic',{'active':flag}]" >这里是渲染后效果3</h1>
    <!--使用对象-->
    <h1 :class="{red:true, thin:true, italic:flag ,active:flag}" >这里是渲染后效果4</h1>
    <!--直接用对象-->
    <h1 :class="classObj" >这里是渲染后效果5</h1>



</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            flag: true,
            msg:"使用class的几种方式",
            classObj:{red:true, thin:true, italic:true ,active:true}
        }
    })
</script>
</body>
</html>
