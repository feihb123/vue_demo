<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏插值表达式</title>
    <script src="../static/vue.min.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>
<body>
<div  id="app">
    <h1 v-cloak>-{{message}}-</h1>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"隐藏插值表达式，避免数据闪烁"
        }
    })
</script>
</body>
</html>
