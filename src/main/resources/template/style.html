<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <script src="../static/vue.min.js"></script>


</head>
<body>
<div id="app">
    <h1 v-cloak>{{msg}}</h1>
    <h1 :style="{color:'red'}">{{msg}}</h1>
    <h1 :style="style">{{msg}}</h1>


</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            msg:"style使用方式",
            style:{'color':'red','font-style':'italic'}
        }
    })
</script>
</body>
</html>
